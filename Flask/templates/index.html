<!DOCTYPE html>
<html>
  <head>
    <title>Mini Project Demo</title>
    <!--meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--//meta tags ends here-->
    <!--booststrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--//booststrap end-->

    <!-- font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <!-- //font-awesome icons -->

    <!--stylesheets-->
    <link
      href="../static/styles/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!--//stylesheets-->
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .footer {
        text-align: center;
        padding: 20px;
        background-color: #f0f0f0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .logo {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <section class="blog_w3ls py-3 pb-5 pt-10" id="test">
      <div class="container pb-xl-5 pb-lg-3">
        <div class="row" style="justify-content: center">
          <form
            action="{{ url_for('predict') }}"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group text-center">
              <label for="exampleFormControlFile1"><b>Input a file</b></label>
              <input
                type="file"
                name="file"
                class="form-control-file"
                id="inputImage"
                onchange="previewImage(event)"
                required
              />
              <br />
              <button class="btn btn-primary" type="submit">Predict</button>
            </div>
          </form>
        </div>
        <img id="output-image" class="rounded mx-auto d-block" />
        <br />
      </div>
    </section>

    <div class="footer">
      <img
        class="logo"
        src="{{ url_for('static', filename='srm-logo.png') }}"
        alt="Logo"
        width="100"
      />
      <p class="text">
        Developed by Pankaj and Santhosh for minor project - 7th semester
      </p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
          var output = document.getElementById("output-image");
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
